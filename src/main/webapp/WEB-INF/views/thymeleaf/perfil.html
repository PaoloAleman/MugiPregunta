<!DOCTYPE html>
<html lang='es'>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<title th:text="${usuarioBuscado.username}"></title>
<body class=" bg-[url('/iconos/mario.png')] bg-cover bg-no-repeat">
<header class='bg-[#1C1919CC] bg-opacity-80  w-full px-6 overflow-hidden' th:include="./fragments/headerLogueado.html">
</header>
<main class="h-[100vh] flex items-center justify-center">
    <div class="flex flex-col items-center justify-center">

        <div class="flex flex-col md:flex-row justify-evenly gap-9 w-full  max-w-[1050px] my-4 text-[6px]">
            <div class="w-full px-5 h-[70px] lg:w-[310px] lg:h-[53px] bg-[#1C1919] bg-opacity-80 rounded-[15px] flex justify-center items-center">
                <p class="text-center text-[12px] text-white font-bold" th:text="${usuarioBuscado.nombre}"></p>
            </div>
            <div class=" w-full px-5 h-[70px] lg:w-[310px] lg:h-[53px] bg-[#1C1919] bg-opacity-80 rounded-[15px] flex justify-center items-center">
                <p class="text-center text-[12px] text-white font-bold" th:text="'Puntaje final ->' +${usuarioBuscado.puntaje}"></p>
            </div>
            <div class=" w-full px-5 h-[70px] lg:w-[310px] lg:h-[53px] bg-[#1C1919] bg-opacity-80 rounded-[15px] flex justify-center items-center">
                <p class="text-center text-[12px] text-white font-bold" th:text="'Partidas jugadas -> '+${cantidadPartidasJugadas}"></p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-[200px,auto,auto] grid-rows-1 md:grid-rows-3 lg:p-4 w-[315px] h-[429px] md:w-full  md:h-[425px] lg:w-[1050px] lg:h-[425px] bg-[#1C1919] bg-opacity-80 rounded-[15px]">

            <div class="md:col-span-1 md:col-start-1  md:col-end-2  md:row-start-1  md:row-end-5 flex flex-row md:flex-col justify-around items-center w-full ">
                <img class="w-[100%] max-w-[85px] rounded-2xl  lg:max-w-[150px] h-[85px] lg:h-[150px]"
                     th:src="@{${usuarioBuscado.fotoPerfil}}" style="width: 400px">
            </div>

            <div class=" md:col-start-2  md:col-end-3  md:row-start-1 md:row-end-4 flex flex-col md:my-16 lg:my-0 gap-4 items-center">
                <div class="bg-[#1C1919] flex justify-start items-center bg-opacity-80 rounded-[15px]  lg:w-[380px] lg:h-[53px] w-[280px] h-[30px]">
                    <p class="px-4 w-full text-[12px] tracking-[0.06em]  text-white" th:text="'Usuario -> '+${usuarioBuscado.username}"></p>
                </div>
                <div class="bg-[#1C1919] flex justify-start items-center bg-opacity-80 rounded-[15px]  lg:w-[380px] lg:h-[53px] w-[280px] h-[30px]">
                    <p class="px-4 w-full text-[12px] tracking-[0.06em]  text-white" th:text="'Mail -> '+${usuarioBuscado.mail}"></p>
                </div>
                <div class="bg-[#1C1919] flex justify-start items-center bg-opacity-80 rounded-[15px]  lg:w-[380px] lg:h-[53px] w-[280px] h-[30px]">
                    <p class="px-4 w-full text-[12px] tracking-[0.06em]  text-white" th:text="'PaÃ­s -> '+${usuarioBuscado.ciudad.pais.nombre}"></p>
                </div>
            </div>

            <div class="md:col-start-3 md:col-end-4 md:row-start-1 md:row-end-4 flex flex-col gap-4 my-4 md:my-16 lg:my-0  items-center">
                <div class="bg-[#1C1919] flex justify-start items-center bg-opacity-80 rounded-[15px]  lg:w-[380px] lg:h-[53px] w-[280px] h-[30px]">
                    <p class="px-4 w-full text-[12px] tracking-[0.06em]  text-white" th:text="'Ciudad -> '+${usuarioBuscado.ciudad.nombre}"></p>
                </div>
                <div class="bg-[#1C1919] flex justify-start items-center bg-opacity-80 rounded-[15px]  lg:w-[380px] lg:h-[53px] w-[280px] h-[30px]">
                    <p class="px-4 w-full text-[12px] tracking-[0.06em]  text-white" th:text="'Fecha de nacimiento -> '+${usuarioBuscado.fechaNacimiento}"></p>
                </div>
                <div class="bg-[#1C1919] flex justify-start items-center bg-opacity-80 rounded-[15px]  lg:w-[380px] lg:h-[53px] w-[280px] h-[30px]">
                    <p class="px-4 w-full text-[12px] tracking-[0.06em]  text-white" th:text="'Sexo -> '+${usuarioBuscado.sexo.descripcion}"></p>
                </div>
            </div>
        </div>

        <div th:if="${usuarioBuscado.id!=usuario.id}" class="cursor-pointer bg-[#1C1919]  bg-opacity-80 flex justify-start items-center hover:bg-gray-200 hover:text-black rounded-2xl p-2 text-white my-2">
            <a href="/duelo/comenzandoDuelo">Retar a Duelo</a>
        </div>
    </div>
</main>
</body>
</html>
