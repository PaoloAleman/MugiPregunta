<!DOCTYPE html>
<html lang='es'>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<title>Kirby Pregunta</title>
<body class=" bg-[url('/iconos/mario.png')] bg-cover bg-no-repeat">
<header class='bg-[#1C1919CC] bg-opacity-80  w-full px-6 overflow-hidden' th:include="./fragments/header.html">
</header>
<main class="h-[100vh] flex items-center justify-center">

  <div class="relative bg-[#1C1919] bg-opacity-80 rounded-2xl md:w-[982px] w-[382px] flex justify-center items-center flex-col gap-y-14 m-4 py-12 px-4 ">
    <div class="bg-[#ff9697] bg-opacity-80 rounded-2xl lg:w-[782px] p-4 w-auto flex justify-center items-center">
      <p class="text-white text-[15px] md:text-3xl text-center" th:text="${pregunta.descripcion}"></p>
    </div>

    <div class="bg-[#F43F3F] bg-opacity-80 p-4 rounded-2xl md:h-[150px] w-[250px] md:w-[350px] lg:w-[550px]  flex justify-center items-center">
      <p class=" text-white text-[15px] md:text-3xl text-center">¡Respuesta Incorrecta! <br> La opción
        correcta <br>
        es: <span th:text="${respuestaCorrecta.respuesta.descripcion}"></span></p>
    </div>

    <div class="flex justify-around w-full gap-x-3">
      <div class="bg-[#1C1919] bg-opacity-80 rounded-2xl flex justify-center items-center  py-2 md:py-4 px-4 ">
        <p class="text-white text-[15px] md:text-3xl font-normal text-center" th:text="'Puntaje -> ' +${partida.puntos}"></p>
      </div>

      <div class="bg-[#1C1919] bg-opacity-80  py-2 md:py-4 px-4  rounded-2xl flex justify-center items-center">
        <a th:href="@{/home}">
          <img class="max-w-[100%]" th:src="@{iconos/home.png}">
        </a>
      </div>
      <div class="bg-[#1C1919] bg-opacity-80 rounded-2xl  py-2 md:py-4 px-4  flex justify-center items-center">
        <a th:href="@{/comenzandoPartida}" class="text-white font-normal  text-[15px] md:text-3xl text-center">
          Jugar otra partida
        </a>
      </div>
    </div>

  </div>
</main>
</body>
</html>
