<!DOCTYPE html>
<html lang='es'>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<title>Respuesta correcta</title>
<body class=" bg-[url('/iconos/mario.png')] bg-cover bg-no-repeat">
<header class='bg-[#1C1919CC] bg-opacity-80  w-full px-6 overflow-hidden' th:include="./fragments/header.html">
</header>
<main class="h-[100vh] flex items-center justify-center">

  <div class="relative bg-[#1C1919] bg-opacity-80 rounded-2xl md:w-[982px] w-[382px] flex justify-center items-center flex-col gap-y-14 m-4 py-12 px-4 ">
    <div class="bg-[#70ff9b] bg-opacity-80 rounded-2xl lg:w-[782px] p-4 w-auto flex justify-center items-center">
      <img th:src="@{iconos/reloj.png}" class="absolute -top-0 md:top-3.5 right-16 w-[40px]" alt="reloj">
      <p id="temporizador" class="text-white text-[25px] md:text-[40px] absolute top-0 right-5">10</p>
      <p class="text-white text-[15px] md:text-3xl text-center" th:text="${pregunta.descripcion}"></p>
    </div>

    <div class="bg-[#77C055] bg-opacity-80 p-4 rounded-2xl lg:w-[550px]  w-[250px] flex justify-center items-center">
      <p class="relative text-white text-[15px] md:text-3xl text-center">Â¡Respuesta Correcta!</p>
    </div>

    <div class="flex justify-around w-full gap-x-3 ">

        <p class="text-white text-[15px] md:text-3xl font-normal text-center" th:text="'Puntaje -> '+${partida.puntos}"> </p>
      </div>

      <div class="bg-[#1C1919] bg-opacity-80 py-2 md:py-4 px-4 rounded-2xl flex justify-center items-center">
        <a th:href="@{/home}">
          <img class="max-w-[100%]" th:src="@{iconos/home.png}">
        </a>
      </div>

      <div class="bg-[#1C1919] bg-opacity-80 rounded-2xl py-2 md:py-4 px-4 flex justify-center items-center">
        <a th:href="@{/partida}" class="text-white font-normal  text-[15px] md:text-3xl text-center">
          Siguiente pregunta
        </a>
      </div>
    </div>
  </div>

</main>
<script th:src="@{/js/funciones/temporizador.js}"></script>
</body>
</html>
