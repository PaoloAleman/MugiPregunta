<!DOCTYPE html>
<html lang='es'>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<title>Kirby Pregunta</title>
<body class=" bg-[url('/iconos/mario.png')] bg-cover bg-no-repeat">
<header class='bg-[#1C1919CC] bg-opacity-80  w-full px-6 overflow-hidden' th:include="./fragments/header.html">
</header>

<main class="flex items-center justify-center pt-12">
    <div class="flex justify-center items-center gap-9">
        <div class="relative lg:block hidden bg-[#1C1919] bg-opacity-80 w-[753px] pt-10 pb-10 rounded-2xl">
            <div class="flex flex-col justify-center items-center h-full pb-32 px-6 max-w-[550px]">
                <h1 class="text-[40px] text-white font-bold tracking-[0.1em] leading-tight uppercase mb-4">¡Bienvenido a <span class="text-[#E169E3]">KIRBY </span><span class="text-[#5990D2]">PREGUNTA</span>!</h1>
                <div class="text-[20px] text-white font-semibold tracking-tight">
                    <p>¿Listo para desafiar tu curiosidad?</p>
                    <p>Explora el universo del conocimiento con nuestro adorable Kirby.</p>
                </div>
            </div>
            <img class="absolute -bottom-20 -right-12 w-[350px] h-[350px]" th:src="@{iconos/kirbyInicio.png}">
        </div>
        <div class="relative bg-[#1C1919] bg-opacity-80 w-[321px] lg:w-[350px] pt-10 pb-10  rounded-2xl flex flex-col gap-y-6 items-center justify-center">
            <h1 class="text-white text-[25px] font-semibold tracking-[2px] uppercase">Iniciar sesión</h1>
            <form th:action="@{/login}" method="post" enctype="multipart/form-data" class="flex flex-col gap-y-6">
                <input class="bg-[#252121] rounded-[10px] w-[280px] h-[60px] text-left px-2 outline-0 text-white" placeholder="Usuario" id="username" name="login_username">
                <input class="bg-[#252121] rounded-[10px] w-[280px] h-[60px] text-left px-2 outline-0 text-white" type="password" placeholder="Password"  id="password" name="login_password">
                <button class="bg-[#252121] rounded-[10px] w-[280px] h-[60px] text-left px-2 outline-0 text-white text-center uppercase tracking-[2px] resaltar" name='login'>Ingresar</button>
                <p class="text-[16px] font-bold text-white text-center" th:text="${mensaje}"></p>
            </form>
            <p class="text-[12px] font-bold text-white">¿No tiene una cuenta? <a class="text-[#92D7F4]" th:href="@{/registro}">Registrate aca</a></p>
            <img class="absolute w-[100px] h-[100px]  lg:w-[160px] lg:h-[184px] bottom-0 -right-8 lg:-right-16" th:src="@{iconos/pngwingLogin.png}">
        </div>
    </div>
</main>
</body>
</html>
